<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynthPong - Gameplay Screen Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }
    
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #090D40;
      overflow: hidden;
    }
    
    /* Perspective grid background */
    .grid-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(#2b2b2b 1px, transparent 1px),
        linear-gradient(90deg, #2b2b2b 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.5;
    }
    
    /* CRT scanline overlay */
    .crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    /* Vignette effect */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      z-index: 11;
    }
    
    /* Center line */
    .center-line {
      position: absolute;
      left: 50%;
      top: 0;
      width: 4px;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #2b2b2b 0px,
        #2b2b2b 15px,
        transparent 15px,
        transparent 30px
      );
      transform: translateX(-50%);
    }
    
    /* Score display */
    .score-container {
      position: absolute;
      top: 40px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 120px;
      z-index: 5;
    }
    
    .score {
      font-size: 48px;
      text-shadow: 0 0 10px currentColor;
    }
    
    .score.player1 {
      color: #FF005C;
    }
    
    .score.player2 {
      color: #00C4FF;
    }
    
    /* Player paddles */
    .paddle {
      position: absolute;
      width: 15px;
      height: 100px;
      border-radius: 5px;
    }
    
    .paddle.player1 {
      left: 40px;
      top: 250px;
      background: #FF005C;
      box-shadow: 
        0 0 10px #FF005C,
        0 0 20px #FF005C,
        0 0 40px #FF005C;
    }
    
    .paddle.player2 {
      right: 40px;
      top: 200px;
      background: #00C4FF;
      box-shadow: 
        0 0 10px #00C4FF,
        0 0 20px #00C4FF,
        0 0 40px #00C4FF;
    }
    
    /* Ball */
    .ball {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #FFFFFF;
      border-radius: 50%;
      left: 450px;
      top: 280px;
      box-shadow: 
        0 0 10px #FFFFFF,
        0 0 20px #FFFFFF,
        0 0 30px #FF005C;
    }
    
    /* Ball trail effect */
    .ball-trail {
      position: absolute;
      width: 12px;
      height: 12px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
    }
    
    .ball-trail.t1 {
      left: 430px;
      top: 275px;
      opacity: 0.5;
    }
    
    .ball-trail.t2 {
      left: 410px;
      top: 270px;
      opacity: 0.3;
    }
    
    .ball-trail.t3 {
      left: 390px;
      top: 265px;
      opacity: 0.15;
    }
    
    /* Power-up */
    .powerup {
      position: absolute;
      width: 30px;
      height: 30px;
      left: 600px;
      top: 400px;
      background: #FF005C;
      border-radius: 5px;
      animation: pulse 1s infinite;
      box-shadow: 
        0 0 10px #FF005C,
        0 0 20px #FF005C;
    }
    
    .powerup::after {
      content: '⬆';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #FFFFFF;
      font-size: 16px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    /* Player labels */
    .player-label {
      position: absolute;
      font-size: 10px;
      top: 560px;
    }
    
    .player-label.p1 {
      left: 20px;
      color: #FF005C;
      text-shadow: 0 0 5px #FF005C;
    }
    
    .player-label.p2 {
      right: 20px;
      color: #00C4FF;
      text-shadow: 0 0 5px #00C4FF;
    }
    
    /* Status bar */
    .status-bar {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 8px;
      color: #2b2b2b;
    }
    
    /* Boundary glow */
    .boundary-top,
    .boundary-bottom {
      position: absolute;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 0, 92, 0.5), 
        rgba(0, 196, 255, 0.5), 
        transparent
      );
    }
    
    .boundary-top {
      top: 0;
      box-shadow: 0 0 10px rgba(255, 0, 92, 0.3);
    }
    
    .boundary-bottom {
      bottom: 0;
      box-shadow: 0 0 10px rgba(0, 196, 255, 0.3);
    }
  </style>
</head>
<body style="background: #000;">
  <div id="game-container">
    <div class="grid-background"></div>
    
    <!-- Boundaries -->
    <div class="boundary-top"></div>
    <div class="boundary-bottom"></div>
    
    <!-- Center line -->
    <div class="center-line"></div>
    
    <!-- Score display -->
    <div class="score-container">
      <span class="score player1">3</span>
      <span class="score player2">2</span>
    </div>
    
    <!-- Paddles -->
    <div class="paddle player1"></div>
    <div class="paddle player2"></div>
    
    <!-- Ball with trail -->
    <div class="ball-trail t3"></div>
    <div class="ball-trail t2"></div>
    <div class="ball-trail t1"></div>
    <div class="ball"></div>
    
    <!-- Power-up -->
    <div class="powerup"></div>
    
    <!-- Player labels -->
    <div class="player-label p1">PLAYER 1</div>
    <div class="player-label p2">PLAYER 2</div>
    
    <!-- Status bar -->
    <div class="status-bar">MATCH IN PROGRESS • ROUND 5</div>
    
    <!-- Effects overlays -->
    <div class="crt-overlay"></div>
    <div class="vignette"></div>
  </div>
</body>
</html>
