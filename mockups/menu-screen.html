<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SynthPong - Menu Screen Mockup</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
    }
    
    #game-container {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #090D40;
      overflow: hidden;
    }
    
    /* Synthwave Sun */
    .synthwave-sun {
      position: absolute;
      bottom: 8%;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 220px;
      background: linear-gradient(
        to bottom,
        #FF005C 0%,
        #FF005C 20%,
        #FF6B00 40%,
        #FFD93D 60%,
        #FFD93D 100%
      );
      border-radius: 50%;
      clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
      box-shadow: 
        0 0 60px #FF005C,
        0 0 100px #FF6B00,
        0 0 140px rgba(255, 217, 61, 0.5);
      z-index: 1;
    }
    
    /* Sun stripe lines */
    .synthwave-sun::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 50%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0px,
        transparent 8px,
        #090D40 8px,
        #090D40 12px
      );
    }
    
    /* Horizon line */
    .horizon-line {
      position: absolute;
      bottom: 8%;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        #FF005C 20%, 
        #00C4FF 50%, 
        #FF005C 80%, 
        transparent
      );
      box-shadow: 0 0 20px #FF005C, 0 0 40px #00C4FF;
      z-index: 2;
    }
    
    /* Animated perspective grid */
    .perspective-grid {
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 8%;
      background-image: 
        linear-gradient(transparent 0%, transparent 95%, #FF005C 95%, #FF005C 100%),
        linear-gradient(90deg, transparent 0%, transparent 49.5%, #FF005C 49.5%, #FF005C 50.5%, transparent 50.5%, transparent 100%);
      background-size: 80px 40px;
      transform: perspective(150px) rotateX(45deg);
      transform-origin: center top;
      animation: gridScroll 1.5s linear infinite;
      z-index: 1;
    }
    
    @keyframes gridScroll {
      0% { background-position-y: 0; }
      100% { background-position-y: 40px; }
    }
    
    /* Sky gradient background */
    .sky-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 92%;
      background: linear-gradient(
        to bottom,
        #090D40 0%,
        #0D1654 40%,
        #1a1a4e 70%,
        #2d1f5e 100%
      );
      z-index: 0;
    }
    
    /* Ground area background */
    .ground-background {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8%;
      background: #090D40;
      z-index: 0;
    }
    
    /* CRT scanline overlay */
    .crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15) 0px,
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 10;
    }
    
    /* Vignette effect */
    .vignette {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
      pointer-events: none;
      z-index: 11;
    }
    
    /* Menu content */
    .menu-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 5;
    }
    
    /* Game title */
    .game-title {
      font-size: 48px;
      color: #FF005C;
      text-shadow: 
        0 0 10px #FF005C,
        0 0 20px #FF005C,
        0 0 40px #FF005C,
        0 0 80px #FF005C;
      margin-bottom: 60px;
      letter-spacing: 4px;
    }
    
    /* Subtitle */
    .subtitle {
      font-size: 12px;
      color: #00C4FF;
      text-shadow: 
        0 0 5px #00C4FF,
        0 0 10px #00C4FF;
      margin-bottom: 80px;
      letter-spacing: 2px;
    }
    
    /* Press Start text */
    .press-start {
      font-size: 16px;
      color: #FFFFFF;
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    /* Decorative neon lines */
    .neon-line-top {
      position: absolute;
      top: 80px;
      left: 50px;
      right: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #FF005C, #00C4FF, transparent);
      box-shadow: 0 0 10px #FF005C, 0 0 20px #00C4FF;
    }
    
    .neon-line-bottom {
      position: absolute;
      bottom: 80px;
      left: 50px;
      right: 50px;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00C4FF, #FF005C, transparent);
      box-shadow: 0 0 10px #00C4FF, 0 0 20px #FF005C;
    }
    
    /* Decorative paddle previews */
    .paddle-left {
      position: absolute;
      left: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 15px;
      height: 100px;
      background: #FF005C;
      border-radius: 5px;
      box-shadow: 
        0 0 10px #FF005C,
        0 0 20px #FF005C,
        0 0 40px #FF005C;
    }
    
    .paddle-right {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      width: 15px;
      height: 100px;
      background: #00C4FF;
      border-radius: 5px;
      box-shadow: 
        0 0 10px #00C4FF,
        0 0 20px #00C4FF,
        0 0 40px #00C4FF;
    }
    
    /* Menu options */
    .menu-options {
      margin-top: 40px;
    }
    
    .menu-option {
      font-size: 14px;
      color: #FFFFFF;
      margin: 20px 0;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .menu-option:hover {
      color: #00C4FF;
      text-shadow: 0 0 10px #00C4FF;
    }
    
    .menu-option.selected {
      color: #FF005C;
      text-shadow: 0 0 10px #FF005C;
    }
    
    .menu-option.selected::before {
      content: 'â–¶ ';
    }
    
    /* Version text */
    .version {
      position: absolute;
      bottom: 30px;
      right: 40px;
      font-size: 8px;
      color: #2b2b2b;
    }
  </style>
</head>
<body style="background: #000;">
  <div id="game-container">
    <!-- Sky and ground backgrounds -->
    <div class="sky-background"></div>
    <div class="ground-background"></div>
    
    <!-- Synthwave sun at horizon -->
    <div class="synthwave-sun"></div>
    <div class="horizon-line"></div>
    
    <!-- Animated perspective grid -->
    <div class="perspective-grid"></div>
    
    <!-- Decorative elements -->
    <div class="neon-line-top"></div>
    <div class="neon-line-bottom"></div>
    <div class="paddle-left"></div>
    <div class="paddle-right"></div>
    
    <!-- Menu content -->
    <div class="menu-content">
      <h1 class="game-title">SYNTHPONG</h1>
      <p class="subtitle">RETRO ARCADE MULTIPLAYER</p>
      
      <div class="menu-options">
        <div class="menu-option selected">1 PLAYER</div>
        <div class="menu-option">2 PLAYERS</div>
        <div class="menu-option">LEADERBOARD</div>
      </div>
      
      <p class="press-start" style="margin-top: 60px;">PRESS START</p>
    </div>
    
    <div class="version">v1.0</div>
    
    <!-- Effects overlays -->
    <div class="crt-overlay"></div>
    <div class="vignette"></div>
  </div>
</body>
</html>
